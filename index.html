<!DOCTYPE html>
<html>
<head>
	<title>Credit Card</title>
</head>
<body>
	<h1>CREDIT CARD FORM 242</h1>
	<div>
		<input name='ccNameOnCard' type='text' placeholder='Name'>
	</div>
	<div>
		<input name='ccNumber' class='ccNumberInputField' type='text' maxlength="16" pattern="[0-9]{13,15,16}" placeholder='Credit Card Number'>
	</div>
	<div>
		<input name='ccMonth' type='number' placeholder='MM' maxlength="2" pattern="[0-9]{2}" id="cardExpirationMonth">
	</div>
	<div>
		<input name='ccYear' type='number' placeholder='YY' maxlength="2" pattern="[0-9]{2}" id="cardExpirationYear">
	</div>
	<div>
		<input name='ccCVC' type='number' maxlength="3" pattern="[0-9]{3}" placeholder='CVC'>
	</div>
	<div>
		<input name='ccZip' type='number' maxlength="3" pattern="[0-9]{3}"  placeholder='Zip'>
	</div>

</body>
</html>
