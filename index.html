<html>
<head>
	<title>Credit Card</title>
</head>
<body>
	<h1>CREDIT CARD FORM 242</h1>
	<div>
		<input name='ccNameOnCard' type='text' placeholder='Name'>
	</div>

	  <option value="02">07</option>
	  <option value="02">08</option>
	  <option value="02">09</option>
	  <option value="02">10</option>
	  <option value="11">11</option>
	  <option value="12">12</option>
	</select>


	<select id="cardExpirationYear">
	  <option value="2015">2016</option>
	  <option value="2015">2017</option>
	  <option value="2015">2018</option>
	  <option value="2015">2019</option>
	  <option value="2015">2020</option>
	  <option value="2015">2021</option>
	  <option value="2015">2022</option>
	  <option value="2015">2023</option>
	  <option value="2024">2024</option>
	  <option value="2025">2025</option>
	</select>

	<div>
		<input name='ccCVC' type='number' placeholder='CVC'>
	</div>
	<div>
		<input name='ccZip' type='number' placeholder='Zip'>
	</div>

</body>
</html>
