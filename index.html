<!DOCTYPE html>
<html>
<head>
	<title>Credit Card</title>
	<style>
		input:-webkit-autofill {
		    -webkit-box-shadow:0 0 0 50px white inset; /* Change the color to your own background color */
		    -webkit-text-fill-color: #333;
		}
		input:-webkit-autofill:focus {
		    -webkit-box-shadow: /*your box-shadow*/,0 0 0 50px white inset;
		    -webkit-text-fill-color: #333;
		}

	</style>	
</head>
<body>
	<h1>CREDIT CARD FORM 242</h1>
	<div>
		<input name='ccNameOnCard' type='text' placeholder='Name'>
	</div>
	<div>
		<input name='ccNumber' class='ccNumberInputField' type='text' maxlength="16" pattern="[0-9]{13,15,16}" placeholder='Credit Card Number'>
	</div>
	<div>
		<input name='ccExpDateMM' type='number' placeholder='MM' id="ccExpDateMM">
	</div>
	<div>
		<input name='ccExpDateYY' type='number' placeholder='YY' id="ccExpDateYY">
	</div>
	<div>
		<input name='ccCVC' type='number' placeholder='CVC'>
	</div>
	<div>
		<input name='ccZip' type='number' placeholder='Zip'>
	</div>

</body>
</html>
