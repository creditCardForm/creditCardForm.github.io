<!DOCTYPE html>
<html>
<head>
	<title>Credit Card</title>
</head>
<body>
	<h1>CREDIT CARD FORM</h1>
	<div>
		<input name='ccNameOnCard' class='ccNameInputField' id='ccNameInputFieldFullName' type='text' placeholder='Name'>
	</div>
	<div>
		<input name='ccNumber' class='ccNumberInputField' type='number' placeholder='Card number'>
	</div>
	<div>
		<input name='ccMonth' type='number' placeholder='MM'>
	</div>
	<div>
		<input name='ccYear' type='number' placeholder='YY'>
	</div>
	<div>
		<input name='ccCVC' type='number' placeholder='CVC'>
	</div>
	<div>
		<input name='ccZip' type='number' placeholder='Zip'>
	</div>

</body>
</html>
